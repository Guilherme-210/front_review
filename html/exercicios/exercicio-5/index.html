<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 5: Formulário de Inscrição</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="/html/tipos_de_input/index.html">Aula anterior: Conhecendo os tipos de input no HTML</a> | 
        <a href="/">Central de aulas</a> | 
        <a href="/html/semantica/index.html">Proxima aula: Tags semânticas</a>
      </nav>
      <hr>
    </header>
    
    <h1>Formulário de Inscrição</h1>

    <form>
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome" required>
      <br><br>
      
      <label for="email">E-mail:</label><br>
      <input type="email" name="email" id="email" required>
      <br><br>

      <label for="WhatsApp">WhatsApp:</label><br>
      <input type="tel" name="WhatsApp" id="WhatsApp" required>
      <br><br>

      <label>Area de atuação:</label><br>
      <input type="radio" id="Des" name="Area" value="Des">
      <label for="Des">Desenvolvimento</label>
      <input type="radio" id="QA" name="Area" value="QA">
      <label for="QA">Quality Assurance (QA)</label>
      <input type="radio" id="dados" name="Area" value="dados">
      <label for="dados">Analise de dados</label>
      <input type="radio" id="Infra" name="Area" value="Infra">
      <label for="Infra">Infraestrutura</label>
      <br><br>

      <label for="Obs">Obiservação</label><br>
      <textarea name="Obs" id="Obs"></textarea>
      <br><br>

      <input type="checkbox" name="novidades" id="novidades">
      <label for="novidades">Desejo receber novidades e ofertas por email?</label>
      <br><br>

      <button type="submit">Enciar</button>
      <br><br>
    </form>
  </body>
</html>
