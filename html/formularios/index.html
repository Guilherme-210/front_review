<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários no HTML</title>
  </head>
  <body>
    <a href="http://localhost:5500">Retorne para a pagina de navegação</a>
    <h1>Formulários no HTML</h1>

    <form action="http://google.com/search" method="get" target="_blank">
      <label for="pesquisa">Pesquise no Google:</label>
      <input type="text" name="q" id="pesquisa" />
      <button type="submit">Pesquisar</button>
    </form>
  </body>
</html>
